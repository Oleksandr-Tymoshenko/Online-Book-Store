databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: root
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roles
                    references: roles(id)
        - addPrimaryKey:
            columnNames: user_id, role_id
            tableName: users_roles